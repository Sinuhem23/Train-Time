<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    

  <!-- Linking CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
  
    <title>TrainTime</title>


 <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- Firebase References -->

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

  <body>
    <!-- Main container -->
    <div class="container">
      <!-- Jumbotron -->
      <div
        class="jumbotron"
        style="background-color: rgb(44, 127, 116); color: white"
      >
        <h1 class="text-center">Know the Train Time</h1>
        <h3 class="text-center">Choo Choo. Its TIME!.</h3>
      </div>
      <div class="row ">
        <div class="col-lg-12">
          <!-- Train Schedule in Card-->
          <div class="card">
            <div class="card-header">
              Current Train Schedule
            </div>
            <div class="card-body">
              <table class="table table-hover" id="train-table">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
          <!-- Add Train  -->
          <div class="card mt-2">
            <div class="card-header">
              Add Train
            </div>
            <div class="card-body">
              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="train-name-input"
                  />
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input
                    type="text"
                    class="form-control"
                    id="destination-input"
                  />
                </div>
                <div class="form-group">
                  <label for="first-train-input"
                    >First Train Time (HH:mm - military time)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="first-train-input"
                  />
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="frequency-input"
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="add-train-btn"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Linking Javascript  -->
    <script type="text/javascript" src="assets/javascript/traintime.js"></script>

</body>
</html>
